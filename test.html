<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jigsaw Puzzle</h1>
    <div id="puzzle-board">
        <div class="dropzone" id="zone1"></div>
        <div class="dropzone" id="zone2"></div>
        <div class="dropzone" id="zone3"></div>
        <div class="dropzone" id="zone4"></div>
        <div class="dropzone" id="zone5"></div>
        <div class="dropzone" id="zone6"></div>
        <div class="dropzone" id="zone7"></div>
        <div class="dropzone" id="zone8"></div>
        <div class="dropzone" id="zone9"></div>
    </div>
    <div id="puzzle-pieces">
        <img src="piece1.jpg" id="piece1" class="puzzle-piece" draggable="true">
        <img src="piece2.jpg" id="piece2" class="puzzle-piece" draggable="true">
        <img src="piece3.jpg" id="piece3" class="puzzle-piece" draggable="true">
        <img src="piece4.jpg" id="piece4" class="puzzle-piece" draggable="true">
        <img src="piece5.jpg" id="piece5" class="puzzle-piece" draggable="true">
        <img src="piece6.jpg" id="piece6" class="puzzle-piece" draggable="true">
        <img src="piece7.jpg" id="piece7" class="puzzle-piece" draggable="true">
        <img src="piece8.jpg" id="piece8" class="puzzle-piece" draggable="true">
        <img src="piece9.jpg" id="piece9" class="puzzle-piece" draggable="true">
    </div>
    <script src="script.js"></script>
</body>
</html>
