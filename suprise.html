<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶藏箱影片播放</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="treasure-chest" class="flex flex-col items-center justify-center">
        <img id="chest-image" src="https://example.com/treasure-chest.png" alt="寶藏箱" class="w-64 h-64 cursor-pointer">
        <div id="video-container" class="hidden mt-4">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        document.getElementById('chest-image').addEventListener('click', function() {
            document.getElementById('video-container').classList.remove('hidden');
        });
    </script>
</body>
</html>
